<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #app {
            height: 100vh;
            display: grid; /*inline-grid*/
            grid-template-columns: 150px repeat(2, 1fr);
            grid-template-rows: 200px 1fr;
        }
        #app > div {
            border: 1px solid red;
        }
        span {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div id="app">
    <div>1</div>
    <span>2</span>
    <span>3</span>
    <span>4</span>
</div>
</body>
</html>
