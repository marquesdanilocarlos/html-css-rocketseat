<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #app {
            height: 100vh;
            display: grid; /*inline-grid*/
            /*grid-template-columns: repeat(4, 1fr);*/
            grid-template-rows: 2fr 4fr 3fr 5fr;
        }
        #app > div {
            border: 1px solid red;
        }
        span {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div id="app">
    <div>1</div>
    <span>2</span>
    <span>3</span>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
</body>
</html>
