<!doctype html> <!-- Define o tipo de documento como HTML -->
<html lang="pt-br"> <!-- Tag root do HTML, e define a linguagem da página -->
<head> <!-- Determina metadados sobre o documento -->
    <meta charset="UTF-8"> <!-- Conjunto de caracteres -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Definição do tamanho da viewport de acordo com o dispositivo utilizado -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Compatibilidade com internet explorer -->
    <title>Móveis Customizados</title>
</head>
<body> <!-- Conteúdo da página html -->

</body>
</html>
