<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de notícias</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<header class="container">
    <nav id="primary" class="grid grid-col">
        <div>
            <img src="assets/icons/list.svg" alt="Menu">
            <strong>Menu</strong>
        </div>
        <div>
            <img class="logo" src="assets/img/logo.svg" alt="Logomarca">
        </div>
        <div>
            <strong>Buscar</strong>
            <img src="assets/icons/magnifying-glass.svg" alt="Pesquisa">
        </div>
    </nav>
    <nav id="secondary">
        <ul class="grid grid-flow-col">
            <li><a href="">Inteligência Artificial</a></li>
            <li><a href="">Blockchain</a></li>
            <li><a href="">Hologramas</a></li>
            <li><a href="">Internet</a></li>
            <li><a href="">Vestíveis</a></li>
            <li><a href="">Realidade Aumentada</a></li>
            <li><a href="">Realidade Virtual</a></li>
        </ul>
    </nav>
</header>
<main class="container grid">
    <section id="featured" class="grid grid-flow-col gap-16">
        <figure class="card">
            <img src="assets/img/image-01.png" alt="imagem 1">
            <figcaption>
                <span class="content-tag">Robótica</span>
                <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
            </figcaption>
        </figure>
        <div class="grid grid-cols-2 gap-16">
            <figure class="card">
                <img src="assets/img/image-02.png" alt="imagem 2">
                <figcaption>
                    <span class="content-tag">Hologramas</span>
                    <h3 class="text-lg">Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!</h3>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="assets/img/image-03.png" alt="imagem 3">
                <figcaption>
                    <span class="content-tag">Internet</span>
                    <h3 class="text-lg">Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.</h3>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="assets/img/image-04.png" alt="imagem 4">
                <figcaption>
                    <span class="content-tag">Vestíveis</span>
                    <h3 class="text-lg">Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
                    </h3>
                </figcaption>
            </figure>
            <figure class="card">
                <img src="assets/img/image-05.png" alt="imagem 5">
                <figcaption>
                    <span class="content-tag">Realidade Virtual</span>
                    <h3 class="text-lg">Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.</h3>
                </figcaption>
            </figure>
        </div>
    </section>
</main>
</body>
</html>
